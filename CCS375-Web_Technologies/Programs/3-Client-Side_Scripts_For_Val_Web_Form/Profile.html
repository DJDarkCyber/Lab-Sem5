<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <script>
        function validate() {
            var flag = 1;
            if (document.myform.name.value == "" || document.myform.addr.value == "" ||
                document.myform.phno.value == "" || document.myform.id.value == "" ||
                document.myform.pwd.value == "") {
                flag = 0;
            }
            var str = document.myform.phno.value;
            var x;
            for (var i = 0; i < str.length; i++) {
                x = str.substr(i, 1);
                if (!(x <= 9)) {
                    flag = 0;
                    break;
                }
            }
            if (flag == 1) {
                alert("VALID INPUT");
            } else {
                alert("INVALID INPUT");
                document.myform.focus();
            }
        }
    </script>
</head>
<body bgcolor="pink">
    <br><br>
    <form name="myform">
        <div align="center">
            <pre>
                NAME :             <input type="text" name="name"><br>
                ADDRESS :          <input type="text" name="addr"><br>
                CONTACT NUMBER :   <input type="text" name="phno"><br>
                LOGIN ID :         <input type="text" name="id"><br>
                PASSWORD :         <input type="password" name="pwd">
            </pre><br><br>
        </div>
        <br><br>
        <div align="center">
            <input type="submit" value="OK" onClick="validate()">&nbsp;&nbsp;&nbsp;
            <input type="reset" value="Clear">
        </div>
    </form>
</body>
</html>
