<!DOCTYPE html>
<html>
<head>
    <title>Books Catalog</title>
    <script>
        function validate() {
            var flag = 1;
            if (document.myform.title.value == "") {
                flag = 0;
            }
            var str = document.myform.title.value;
            if (str == "c") {
                document.writeln("<body bgcolor=pink>");
                document.writeln("Title --> c, Cost --> 444");
            } else if (str == "jsp") {
                document.writeln("<body bgcolor=pink>");
                document.writeln("Title --> jsp, Cost --> 555");
            } else {
                flag = 0;
            }
            if (flag == 1) {
                alert("VALID INPUT");
            } else {
                alert("INVALID INPUT");
                document.myform.focus();
            }
        }
    </script>
</head>
<body bgcolor="pink">
    <br><br>
    <form name="myform">
        <div align="center">
            <pre>
                BOOK TITLE :   <input type="text" name="title">
            </pre><br><br>
        </div>
        <br><br>
        <div align="center">
            <input type="submit" value="OK" onClick="validate()">&nbsp;&nbsp;&nbsp;
            <input type="reset" value="Clear">
        </div>
    </form>
</body>
</html>
