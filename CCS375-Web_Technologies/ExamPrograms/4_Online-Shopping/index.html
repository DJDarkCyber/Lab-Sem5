<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            margin: 20px;
        }

        .product {
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Shopping</h1>
    </header>

    <section>
        <div class="product" onclick="addToCart('Laptop', 999)">
            <h3>Laptop</h3>
            <p>Price: ₹999</p>
        </div>

        <div class="product" onclick="addToCart('Smartphone', 399)">
            <h3>Smartphone</h3>
            <p>Price: ₹399</p>
        </div>

        <div class="product" onclick="addToCart('Headphones', 79)">
            <h3>Headphones</h3>
            <p>Price: ₹79</p>
        </div>

        <div class="product" onclick="addToCart('Tablet', 299)">
            <h3>Tablet</h3>
            <p>Price: ₹299</p>
        </div>
    </section>

    <div class="cart" onclick="showCart()">
        <h3>Shopping Cart</h3>
        <p id="cartTotal">Total: ₹0</p>
    </div>

    <script>
        let cartItems = [];

        function addToCart(itemName, itemPrice) {
            cartItems.push({ name: itemName, price: itemPrice });
            updateCartTotal();
        }

        function updateCartTotal() {
            let total = 0;
            for (let i = 0; i < cartItems.length; i++) {
                total += cartItems[i].price;
            }
            document.getElementById('cartTotal').innerText = `Total: ₹${total}`;
        }

        function showCart() {
            alert("Items in Cart:\n" + cartItems.map(item => `${item.name} - ₹${item.price}`).join('\n'));
        }
    </script>
</body>
</html>
