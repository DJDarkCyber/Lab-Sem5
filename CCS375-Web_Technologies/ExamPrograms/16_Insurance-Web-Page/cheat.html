<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Company Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            margin: 20px;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        output {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Insurance Company Website</h1>
    </header>

    <section>
        <form id="showcaseForm">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" required>
            <button type="button" onclick="simulateProcessing()">Submit</button>
            <output id="result"></output>
        </form>
    </section>

    <script>
        var counter = 0;
        function simulateProcessing() {
            // Simulate processing on the client-side
            counter++;
            var name = document.getElementById('name').value;
            var result = "Hello, " + name + "! (Simulated Processing)";
            document.getElementById('result').innerText = result + "\nYou visited this page : " + counter + " times.";
        }
    </script>
</body>
</html>
