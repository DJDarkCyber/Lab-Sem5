<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            text-align: center;
            margin: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Credit Card Page</h1>
    </header>

    <section>
        <h2>Registration</h2>
        <form id="registrationForm">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button onclick="validateRegistration()">Register</button>
        </form>

        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button onclick="validateLogin()">Login</button>
        </form>

        <h2>Credit Card Validator</h2>
        <form id="transactionForm">
            <input type="text" id="cardno" placeholder="Card Number" required>
            <input type="text" id="expdate" placeholder="Expiry Date" required>
            <input type="number" id="cvv" placeholder="CVV" required>
            <button onclick="validateCreditCard()">Validate</button>
        </form>
    </section>

    <script>
        function validateRegistration() {
            fullName = document.getElementById("fullName").value;
            email = document.getElementById("email").value;
            password = document.getElementById("password").value;
            confirmPassword = document.getElementById("confirmPassword").value;
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return false;
            } else {
                alert("Registeration Successfull!")
                return true;
            }

        }

        function validateLogin() {
            // Add your login form validation logic here
            return true; // return false if validation fails
        }

        function validateCreditCard() {

            return true; // return false if validation fails
        }
    </script>
</body>
</html>
